<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatter</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <div class="dashboard">
    <div class="dash-title">
      <object data="./icons/squirrel-green.svg" width="48px" height="48px"></object>
      <h1 class="collapsible">Dashboard</h1>
    </div>
    <nav>
      <ul>
        <li>
          <a href="#">
            <i data-feather="home"></i>
            <p class="collapsible">Home</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i data-feather="user"></i>
            <p class="collapsible">Profile</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i data-feather="message-square"></i>
            <p class="collapsible">Messages</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i data-feather="clock"></i>

            <p class="collapsible">History</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i data-feather="check-square"></i>
            <p class="collapsible">Tasks</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i data-feather="users"></i>
            <p class="collapsible">Community</p>
          </a>
        </li>
        <li></li>
        <li>
          <a href="#">
            <i data-feather="settings"></i>
            <p class="collapsible">Settings</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i data-feather="headphones"></i>
            <p class="collapsible">Support</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i data-feather="key"></i>
            <p class="collapsible">Privacy</p>
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="top-section">
    <div class="way-top-section">
      <form class="search-section">
        <i data-feather="search"></i>
        <input type="text" class="search-bar"></input>
      </form>
      <div class="profile-section">
        <i data-feather="bell"></i>
        <div class="crop-container">
          <img src="./squirrel.webp" alt="squirrel" defer>
        </div>
        <h2>Reece Vela</h2>
      </div>
    </div>
    <div class="lower-top-section">
      <div class="crop-container">
        <img src="./squirrel.webp" alt="squirrel" defer>
      </div>
      <div class="message">
        <p>Hi there,</p>
        <p><strong>Reece Vela (@squirreldude)</strong></p>
      </div>
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </div>
  <!--content below-->
  <script>
    //loads all sprites
    feather.replace()
  </script>
</body>
</html>
